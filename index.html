<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MVVM Demo</title>
</head>

<body>
  <div id="app">
    <h1>{{msg}}</h1>
    <input type="text" v-model="value.a">
    <p>{{value.a}}</p>
  </div>
  <script type="module">
    import MVVM from './src/index.js'
    new MVVM({
      el: '#app',
      data: {
        msg: 'Hello MVVM',
        value:{
          a: '这里测试双向数据绑定'
        } 
      },
      created() {
        // console.log('created!')
      },
      mounted() {
        // console.log('mounted!')
      }
    })
  </script>
</body>

</html>
